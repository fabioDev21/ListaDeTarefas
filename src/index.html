<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/script.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <form>
        <h3>Deposite sua tarefa abaixo</h3>
        <label for="tarefa">
            <span>Tarefa: </span>
            <input type="text" id="tarefaAfazer" required>
        </label>
        <label for="categoria">
            <span>Categoria: </span>
            <select id="categoriaDaTarefa">
                <option value="muitoImportante">Agora</option>
                <option value="tantoFaz">Depois</option>
                <option value="algumMomento">Mais tarde</option>
            </select>
        </label>
        <input type="submit" value="Criar tarefa" id="subForm">
    </form>

    <div id="classificacao">
        <ul id="afazeres">
            <h2>Tarefas: </h2>
        </ul>
        <img src="" alt="">
    </div>
</body>
</html>
